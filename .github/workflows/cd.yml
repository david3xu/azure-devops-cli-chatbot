name: Continuous Deployment

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.ACR_REGISTRY }}/devops-chatbot:${{ github.sha }}, ${{ secrets.ACR_REGISTRY }}/devops-chatbot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'uwachatbot-dev'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV }}
          images: ${{ secrets.ACR_REGISTRY }}/devops-chatbot:${{ github.sha }}
      
      - name: Run Health Check
        run: |
          sleep 60  # Wait for deployment to be ready
          curl -f https://uwachatbot-dev.azurewebsites.net/health || exit 1
  
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: production
      url: https://uwachatbot-prod.azurewebsites.net
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'uwachatbot-prod'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD }}
          images: ${{ secrets.ACR_REGISTRY }}/devops-chatbot:${{ github.sha }}
      
      - name: Run Health Check
        run: |
          sleep 60  # Wait for deployment to be ready
          curl -f https://uwachatbot-prod.azurewebsites.net/health || exit 1 
