[pytest]
testpaths = src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests

# Add output formatting and reporting
addopts = 
    --strict-markers
    --color=yes
    --verbose
